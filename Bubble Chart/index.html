<!DOCTYPE html>
<html>
<head>
<title>Bubble Chart</title>
<meta charset="utf-8">
<style>

	text {
		font: 10px sans-serif;
	}

</style>
</head>
<body>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script>

		var diameter = 960,
		format = d3.format(",d"),
		color = d3.scale.category20c();

		var bubble = d3.layout.pack()
		.sort(null)
		.size([diameter, diameter])
		.padding(1.5);

		var svg = d3.select("body").append("svg")
		.attr("width", diameter)
		.attr("height", diameter)
		.attr("class", "bubble");

		d3.json("joint_frequency.json", function (error, jsondata) {
				    // create the chart here with
				    // the returned data
				    if (error) throw error;

				    console.log(jsondata);
				    //var solrData = jsondata['response']['docs'];
				    var node = svg.selectAll(".node")
				    .data(bubble.nodes(classes(jsondata))
				    	.filter(function(d) { return !d.children; }))
				    .enter().append("g")
				    .attr("class", "node")
				    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

				    node.append("title")
				    .text(function(d) { return d.className + ": " + format(d.value); });

				    node.append("circle")
				    .attr("r", function(d) { return d.r; })
				    .style("fill", function(d) { return color(d.packageName); });

				    node.append("text")
				    .attr("dy", ".3em")
				    .style("text-anchor", "middle")
				    .style("font-size", "15")
				    .text(function(d) { return d.className.substring(0, d.r / 3); });

				    /*
				    node.append("text")
				    .attr("dy", "2.5em")
				    .style("text-anchor", "middle")
				    .text(function(d) { return (d.value); });*/

				});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
	var classes = [];
	
	for (i = 0; i < root.length; i++) {
		var category = root[i]['text'];
		var subCategory = root[i]['text'];
		var value = root[i]['count'];
		classes.push({packageName: category, className: subCategory, value: value});
	}

	return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
</body>
</html>
